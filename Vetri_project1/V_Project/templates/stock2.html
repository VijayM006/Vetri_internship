<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h2>Inventory</h2>
    <table border="1" cellpadding="5" cellspacing="0" width="100%">
        <tr>
            <th>No</th>
            <th>Stock Name</th>
            <th>Quantity</th>
            <th>Price</th> 
            <th>Total Value</th> 
        </tr>
        {% for index, i in enumerate(data, start=1) %}
        <tr>
            <td>{{ index }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td> 
            <td>{{ i[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
