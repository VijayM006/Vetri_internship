<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Details for {{ image[2] }}</h1> 
    <img src="{{ url_for('static', filename='images/' + image[1]) }}" alt="{{ image[2] }}" style="width: 200px; height: auto;">
    <form action="{{ url_for('edit_details', id=image[0]) }}" method="POST"> 
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ image[3] }}" required> 
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ image[4] }}" step="0.01" required> 
        </div>
        <button type="submit">Update</button>
    </form>
</body>
</html>
