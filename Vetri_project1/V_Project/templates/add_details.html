<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details for {{ image[2] }}</title>
</head>
<body>
    <h1>Add Details for {{ image[2] }}</h1>
    
    <img src="{{ url_for('static', filename='images/' + image[1]) }}" alt="{{ image[2] }}" style="width: 200px; height: auto;">
    <p>Image Filename: {{ image[2] }}</p>
    
    <form method="POST">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
        
        <input type="submit" value="Submit">
    </form>

    <a href="{{ url_for('product') }}">Back to Stock List</a>
</body>
</html>
